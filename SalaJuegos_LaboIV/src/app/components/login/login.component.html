<div class="container d-flex flex-column justify-content-center">
    <div class="d-flex p-2 justify-content-center">
        <input type="text" name="email" id="email" placeholder="Email" [(ngModel)]="email" required>
    </div>
    <div class="d-flex p-2 justify-content-center">
        <input type="password" name="pass" id="password" placeholder="ContraseÃ±a" [(ngModel)]="password" required>
    </div>
    <div class="d-flex p-2 justify-content-center">
        <button (click)="login()">Ingresar</button>
        <button (click)="onAutocomplete()">Auto completar</button>
    </div>

    <div class="d-flex p-2 justify-content-center">
        <button (click)="registrarse()">Registrarse</button>
    </div>
    @if(this.loginFailed) {
        <div class="container d-flex cartel-error w-50 align-items-center">
            <p>El usuario o la clave son incorrectos.</p>
        </div>
    }
</div>
