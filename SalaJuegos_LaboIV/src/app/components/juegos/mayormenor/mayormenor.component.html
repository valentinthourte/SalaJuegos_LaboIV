<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-light rounded shadow p-4 text-center">
          <div class="text-end">
            <h3>Errores: {{errors}}</h3>
            <h3>Puntaje: {{score}}</h3>
          </div>
        <div class="d-flex justify-content-center gap-4 mb-4 flex-wrap">
          <div>
            <img [src]="getImagenDorso()" alt="Dorso" class="img-fluid rounded shadow" style="max-height: 300px;">
          </div>
          <div [ngClass]="resultado === 'acierto' ? 'acierto' : resultado === 'fallo' ? 'fallo' : ''"> 
            <img [src]="cartaActual?.image" alt="Carta actual" class="img-fluid rounded shadow" style="max-height: 300px;">
          </div>
        </div>

        <div class="d-flex justify-content-center gap-4 mb-4">
          <button class="btn btn-success btn-lg px-4" (click)="elegir('mayor')" [disabled]="gameOver">Mayor o igual</button>
          <button class="btn btn-danger btn-lg px-4" (click)="elegir('menor')" [disabled]="gameOver">Menor</button>
        </div>

        <div *ngIf="gameOver" class="mt-3">
          <p class="h5">Puntaje final: {{ score }}</p>
          <button class="btn btn-primary mt-2" (click)="reiniciarJuego()">Jugar de nuevo</button>
        </div>
      </div>
    </div>
  </div>
</div>
