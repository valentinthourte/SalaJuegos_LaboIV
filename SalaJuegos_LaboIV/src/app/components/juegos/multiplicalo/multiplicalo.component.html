<div class="container bg-light">
   
</div>

<div class="justify-content-center d-flex align-items-center mt-5 ahorcado-container">
  <div class="card text-center card-container">
    <div class="card-header">
      <h2>Multiplícalo</h2>
    </div>
    
    <div class="card-body d-flex flex-row">
      
       <div class="text-center mt-5">
    <h2 class="display-3 text-primary">{{ contador | number: '1.2-2' }}</h2>
    <p class="lead">Puntuación: {{ score | number: '1.2-2' }}</p>

    <div *ngIf="perdio" class="alert alert-danger mt-3">
        Perdiste, el contador se detuvo automáticamente.
    </div>

    <button class="btn btn-success btn-lg me-3" (click)="iniciar()" [disabled]="corriendo || perdio">{{yaComenzo() ? 'Continuar' : 'Iniciar'}}</button>
    <button class="btn btn-danger btn-lg me-3" (click)="frenar()" [disabled]="corriendo == false">Frenar</button>
    <button class="btn btn-secondary btn-lg" (click)="reiniciar()" [disabled]="perdio == false">Reiniciar</button>
    </div>
     
  </div>
 
</div>
