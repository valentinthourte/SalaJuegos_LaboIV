<div class="justify-content-center d-flex align-items-center mt-5 multiplicalo-container" style="height: 80vh;">
  <div class="card text-center card-container carta justify-content-center align-items-center" style="width: 25vw;">
    <div class="card-header">
      <h2 style="color: white;">Multiplícalo</h2>
    </div>
    
    <div class="card-body d-flex flex-row">
      
       <div class="text-center mt-5">
    <h2 class="display-3 text-primary">{{ contador | number: '1.2-2' }}</h2>
    <p *ngIf="perdio == false" class="lead" style="color: white;">Puntuación: {{ score | number: '1.2-2' }}</p>

    <div *ngIf="perdio" class="alert alert-danger mt-3">
        Perdiste, el contador se detuvo automáticamente.
    </div>
    <p *ngIf="perdio" class="lead fw-bold fs-3" style="color: white;">Puntuación final: {{ score | number: '1.2-2' }}</p>

    <button *ngIf="perdio == false" class="btn btn-success btn-lg me-3" (click)="iniciar()" [disabled]="corriendo || perdio">{{yaComenzo() ? 'Continuar' : 'Iniciar'}}</button>
    <button *ngIf="perdio" class="btn btn-secondary btn-lg me-3" (click)="reiniciar()">Jugar de nuevo!</button>
    <button *ngIf="perdio == false" class="btn btn-danger btn-lg me-3" (click)="frenar()" [disabled]="corriendo == false">Frenar</button>
    </div>
     
  </div>
 
</div>
