<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="card w-25 h-75 m-5 carta-register">
        <div class="card-header text-center ">
            <h1 class="fw-bold p-2" style="color: white">Registrarse</h1>
        </div>
        <div class="card-body">
            <div class="d-flex p-2 justify-content-center">
                <input type="text" name="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="email">
            </div>
            <div class="d-flex p-2 justify-content-center">
                <input type="text" name="name" id="name" placeholder="Nombre" class="form-control" [(ngModel)]="name">
            </div>
            <div class="d-flex p-2 justify-content-center">
                <input type="password" name="pass" id="password" placeholder="ContraseÃ±a" class="form-control" [(ngModel)]="password">
            </div>
            <div class="d-flex p-2 justify-content-center">
                <button class="btn btn-primary" (click)="signUp()">Registrarse</button>
            </div>
        
            <div class="d-flex p-2 justify-content-center">
                <button class="btn btn-primary" routerLink="/login">Login</button>
            </div>
        
            @if(this.loginFailed) {
                <div class="container d-flex cartel-error justify-content-center align-items-center">
                    <p>{{ this.errorMsg }}</p>
                </div>
            }
        </div>
    </div>
 
</div>

<router-outlet></router-outlet>
