<div class="container d-flex flex-column justify-content-center tarjeta-login">
    <div class="d-flex p-2 justify-content-center">
        <input type="text" name="email" id="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="d-flex p-2 justify-content-center">
        <input type="text" name="name" id="name" placeholder="Nombre" [(ngModel)]="name">
    </div>
    <div class="d-flex p-2 justify-content-center">
        <input type="password" name="pass" id="password" placeholder="ContraseÃ±a" [(ngModel)]="password">
    </div>
    <div class="d-flex p-2 justify-content-center">
        <button (click)="signUp()">Ingresar</button>
    </div>

    <div class="d-flex p-2 justify-content-center">
        <button routerLink="/login">Login</button>
    </div>

    @if(this.loginFailed) {
        <div class="container d-flex cartel-error justify-content-center align-items-center">
            <p>{{ this.errorMsg }}</p>
        </div>
    }
</div>
